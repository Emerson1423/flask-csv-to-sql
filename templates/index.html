<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV a SQL</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-lg mx-auto mt-10">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Convertir CSV a SQL</h1>
        <div class="bg-white shadow-md rounded-lg p-6">
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="file" class="block text-sm font-medium text-gray-700">Archivo CSV:</label>
                    <input type="file" name="file" id="file" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="table_name" class="block text-sm font-medium text-gray-700">Nombre de la tabla:</label>
                    <input type="text" name="table_name" id="table_name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Nombre de la tabla">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Generar SQL</button>
            </form>
        </div>
    </div>
</body>
</html>
